server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      label: master
      server:
        bootstrap: true
  datasource:
    continue-on-error: true
    initialize-mode: never
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
---
spring:
  profiles:
    active: jdbc, docker



